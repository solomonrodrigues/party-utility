{% extends 'fullbase.html' %}
{% load static %}

{% block title %}Join Party Room{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-sm p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Join Party Room</h1>
        
        <form hx-post="{% url 'join_party_form' %}" hx-swap="outerHTML" class="space-y-4">
            {% csrf_token %}
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            <div>
                <label for="id_party_code" class="block text-sm font-medium text-gray-700 mb-1">Party Code</label>
                <input type="text" name="party_code" id="id_party_code" placeholder="Enter 6-digit code" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 uppercase">
            </div>
            
            <div>
                <label for="id_player_name" class="block text-sm font-medium text-gray-700 mb-1">Your Name (Optional)</label>
                <input type="text" name="player_name" id="id_player_name" placeholder="Your name" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Leave blank to use your account name or a guest name</p>
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full btn-primary flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                    </svg>
                    Join Party
                    <span class="htmx-indicator ml-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            
            <div class="text-center pt-4">
                <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm"
                   hx-get="{% url 'index' %}"
                   hx-target="#main-content"
                   hx-swap="innerHTML transition:true">
                    Go back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
