{% extends 'fullbase.html' %}
{% load static %}

{% block title %}Create Party Room{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-sm p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Party Room</h1>

        <form hx-post="{% url 'create_party_form' %}" hx-swap="outerHTML" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_party_name" class="block text-sm font-medium text-gray-700 mb-1">Party Name (Optional)</label>
                <input type="text" name="party_name" id="id_party_name" placeholder="My Awesome Party"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full btn-primary flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Create Party
                    <span class="htmx-indicator ml-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <div class="text-center pt-4">
                <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm"
                   hx-get="{% url 'index' %}"
                   hx-target="#main-content"
                   hx-swap="innerHTML transition:true">
                    Go back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
