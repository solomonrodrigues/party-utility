<header class="bg-gray-900 border-b border-cyan-400 shadow-lg shadow-cyan-400/20">
    <div class="container mx-auto flex items-center justify-between p-4 relative overflow-hidden">
        <!-- Animated background line -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="w-full h-px bg-gradient-to-r from-transparent via-cyan-400 to-transparent absolute top-0 animate-pulse"></div>
            <div class="w-full h-px bg-gradient-to-r from-transparent via-magenta-400 to-transparent absolute bottom-0 animate-pulse" style="animation-delay: 0.5s;"></div>
        </div>

        <a href="{% url 'index' %}" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 relative z-10 glitch">
            <span class="font-orbitron tracking-wider">P/\RTY_UTILITY</span>
            <span class="absolute top-0 left-1 text-cyan-400 opacity-70 z-[-1]">P/\RTY_UTILITY</span>
        </a>

        <input class="hidden" type="checkbox" id="menu-btn" />
        <label for="menu-btn" class="cursor-pointer md:hidden relative z-10">
            <span class="block w-6 h-0.5 bg-cyan-400 mb-1.5 shadow-glow-cyan"></span>
            <span class="block w-6 h-0.5 bg-cyan-400 mb-1.5 shadow-glow-cyan"></span>
            <span class="block w-6 h-0.5 bg-cyan-400 shadow-glow-cyan"></span>
        </label>

        <ul class="hidden md:flex space-x-8 font-mono text-sm tracking-wider">
            <li>
                <a href="{% url 'index' %}"
                   class="text-gray-300 hover:text-cyan-400 hover:neon-text transition duration-300 pb-1 border-b border-transparent hover:border-cyan-400 uppercase {% if '/example/' in request.path %}font-bold text-cyan-400 neon-text{% endif %}">
                    [SYSTEM::HOME]
                </a>
            </li>
            <li>
                <a href="#"
                   class="text-gray-300 hover:text-cyan-400 hover:neon-text transition duration-300 pb-1 border-b border-transparent hover:border-cyan-400 uppercase">
                    [DATA::ARCHIVE]
                </a>
            </li>
            <li>
                <a href="#"
                   class="text-gray-300 hover:text-purple-400 hover:neon-magenta transition duration-300 pb-1 border-b border-transparent hover:border-purple-400 uppercase">
                    [LOGIN::SECURE]
                </a>
            </li>
        </ul>
    </div>
</header>
