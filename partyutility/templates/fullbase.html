{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="flex flex-col min-h-screen relative">
    <!-- Circuit board background pattern (subtle) -->
    <div class="absolute inset-0 z-0 pointer-events-none opacity-5">
        <div class="absolute top-0 left-0 w-full h-full" style="background-image: radial-gradient(circle at 10% 20%, rgba(16, 75, 139, 0.3) 0%, transparent 20%);"></div>
        <div class="absolute top-0 left-0 w-full h-full" style="background-image: radial-gradient(circle at 80% 60%, rgba(75, 0, 130, 0.3) 0%, transparent 20%);"></div>
    </div>

    <!-- HUD-style static elements -->
    <div class="fixed top-0 left-0 w-16 h-screen border-r border-cyan-500/20 pointer-events-none">
        <div class="h-full flex flex-col items-center justify-between py-4">
            <div class="w-2 h-1/3 bg-gradient-to-b from-transparent via-cyan-500/30 to-transparent"></div>
            <div class="w-2 h-1/3 bg-gradient-to-b from-transparent via-purple-500/30 to-transparent"></div>
        </div>
    </div>
    <div class="fixed top-0 right-0 w-16 h-screen border-l border-cyan-500/20 pointer-events-none">
        <div class="h-full flex flex-col items-center justify-between py-4">
            <div class="w-2 h-1/3 bg-gradient-to-b from-transparent via-cyan-500/30 to-transparent"></div>
            <div class="w-2 h-1/3 bg-gradient-to-b from-transparent via-purple-500/30 to-transparent"></div>
        </div>
    </div>

    {% include 'partials/navbar.html' %}

    <main class="flex-1 container mx-auto px-4 py-8 relative z-10">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}
</div>

{% block body_scripts %}{% endblock %}
{% endblock %}
