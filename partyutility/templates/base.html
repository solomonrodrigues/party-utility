{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Party Utility{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="A utility tool for parties and group games.">
    <meta name="author" content="Solomon Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'static/partyutility/css/styles.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'static/partyutility/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'static/partyutility/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'static/partyutility/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'static/favicon_io/site.webmanifest' %}">

    {% block head_scripts %}
    {% endblock head_scripts %}
</head>
<body class="min-h-screen flex flex-col">
    {% block body %}{% endblock %}
</body>
</html>
